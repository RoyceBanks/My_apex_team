<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ team.team_name }} - Team Review</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">{{ team.team_name }} - Team Review</h2>
      <div class="row">
      {% for player in team.players %}
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-header">
              {{ player.name }}
            </div>
            <ul class="list-group list-group-flush">
            {% for result in player.last_games %}
              <li class="list-group-item">Game: {{ result }}</li>
            {% endfor %}
            </ul>
          </div>
        </div>
      {% endfor %}
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </body>
</html>
