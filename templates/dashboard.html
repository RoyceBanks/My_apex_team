<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Manager Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Manager Dashboard</h2>
      <h4>Create a New Team</h4>
      <form method="post">
        <div class="mb-3">
          <label for="team_name" class="form-label">Team Name</label>
          <input type="text" class="form-control" name="team_name" id="team_name" required>
        </div>
        <div class="mb-3">
          <label for="players" class="form-label">Players (comma-separated)</label>
          <input type="text" class="form-control" name="players" id="players">
        </div>
        <button type="submit" class="btn btn-success">Create Team</button>
      </form>
      <hr>
      <h4>Existing Teams</h4>
      <ul class="list-group">
      {% for id, team in teams.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ team.team_name }}
          <a href="{{ url_for('review_team', team_id=id) }}" class="btn btn-primary btn-sm">Review</a>
        </li>
      {% else %}
        <li class="list-group-item">No teams created yet.</li>
      {% endfor %}
      </ul>
    </div>
  </body>
</html>
